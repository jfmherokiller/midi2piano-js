<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script type='text/javascript' src='./data.js'></script>
    <script src="data.js"></script>
    
</head>
<body>
    <h1>output settings</h1>
    <h2>max chars per line</h2>
    <label for="charPerLine"></label><textarea id="charPerLine">500</textarea>
    <h2>max lines</h2>
    <label for="MaxLines"></label><textarea id="MaxLines">9</textarea>
    <h1>Select your midi file</h1>
    <input type="file" id="file" name="file" enctype="multipart/form-data" />
    <h1>parser output</h1>
    <label for="PianoOutput"></label><textarea id="PianoOutput"></textarea>
</body>
</html>
